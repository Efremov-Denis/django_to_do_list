<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Список всех задач</title>
</head>
<body>
    <h1>Список задач</h1>
    <ul>
        {% for task in tasks %}
            <li>
                 <a href="{% url 'task_detail' pk=task.pk %}">{{ task.title }}</a> - {{task.description}}
                <a href="{% url 'task_delete' pk=task.pk %}"> (Удалить)</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'task_create' %}">Создать задачу</a>
</body>
</html>
